<script type="text/javascript">
	var onTurn = $("#flipbook").turn({
		width: 900,
		height: 600,
		autoCenter: true,
		next: true
	});
	
	$("#prev").click(function(e){
	    e.preventDefault();
	    onTurn.turn("previous");
	});

	$("#next").click(function(e){
	    e.preventDefault();
	    onTurn.turn("next");
	});

	var oTurn = $("#flipbook2").turn({
		width: 300,
		height: 400,
		autoCenter: true,
		next: true,
		display: 'single'
	});
	$("#prev").click(function(e){
	    e.preventDefault();
	    oTurn.turn("previous");
	});

	$("#next").click(function(e){
	    e.preventDefault();
	    oTurn.turn("next");
